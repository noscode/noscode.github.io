---
layout: default
---

<header class="pt-3 mb-3">
  {{ content }}
</header>

<div id="content">
<h2 class="h2"> Feed </h2>
<ul class="list-unstyled m-0">
  {% for post in paginator.posts limit:1 %}
  <li>
    <a href="{{ post.url }}">
    <h3>{{ post.title }}</h3>
    <p class="blogdate">{{ post.date | date: "%d %B %Y" }}</p>
    <div>{{ post.content |truncatehtml | truncatewords: 60 }}</div>
    </a>
  </li>
  {% endfor %}
</ul>
</div>

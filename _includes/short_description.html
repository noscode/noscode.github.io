<div>
    <h1 itemprop="name headline">{{ title | escape }}</h1>
    <p class="text-secondary">
      {% if author %}
        <span itemprop="author">{{ author }}</span>
        <br>
      {% endif %}
      {% if page.journal %}
        {% if page.journal_url %}
          <a href="{{ page.journal_url }}">
        {% endif %}
        <span itemprop="journal">{{ page.journal }}</span>
        {% if page.journal_url %}
          </a>
        {% endif %}
      {% endif %}
      </p>
      <p>
      {% if page.pdf %}
        <a class="btn btn-outline-primary btn-sm" href="{{ post.pdf }}"> PDF </a>
      {% endif %}
      {% if page.code %}
        <a class="btn btn-outline-primary btn-sm" href="{{ post.code }}"> Code </a>
      {% endif %}
    </p>
</div>

<div>
    <h1 itemprop="name headline">{{ post.title | escape }}</h1>
    <p class="text-secondary">
      {% if post.author %}
        <span itemprop="author">{{ post.author }}</span>
        <br>
      {% endif %}
      {% if post.journal %}
        {% if post.journal_url %}
          <a href="{{ post.journal_url }}">
        {% endif %}
        <span itemprop="journal">{{ post.journal }}</span>
        {% if post.journal_url %}
          </a>
        {% endif %}
      {% endif %}
      </p>
      <p>
      {% if post.pdf %}
        <a class="btn btn-outline-primary btn-sm" href="{{ post.pdf }}"> PDF </a>
      {% endif %}
      {% if post.code %}
        <a class="btn btn-outline-primary btn-sm" href="{{ post.code }}"> Code </a>
      {% endif %}
    </p>
</div>
